<div class="page-layout blank p-24" fusePerfectScrollbar>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <!-- <mat-checkbox class="checklist-leaf-node"
                  [checked]="node.selected"
                  (change)="todoLeafItemSelectionToggle(node)">{{node.item}}</mat-checkbox> -->
    <mat-checkbox class="checklist-leaf-node"
                  [checked]="checklistSelection.isSelected(node)"
                  (change)="todoLeafItemSelectionToggle(node)">{{node.item}} / {{node.id}}</mat-checkbox>
    <!-- <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button> -->
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <div class="example-container">
    <mat-form-field>
      <input matInput #id placeholder="New id...">
    </mat-form-field>
    <mat-form-field>
        <input matInput #name placeholder="New title...">
      </mat-form-field>

      <mat-form-field>
        <input matInput #type placeholder="New type...">
      </mat-form-field>

      <mat-form-field>
        <input matInput #icon placeholder="New icon...">
      </mat-form-field>

      <mat-form-field>
        <input matInput #url placeholder="New url...">
      </mat-form-field>
    </div>
    <button mat-button (click)="saveNode(node, name.value, id.value, type.value, icon.value, url.value)">Save</button>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.filename">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <mat-checkbox [checked]="descendantsAllSelected(node)"
                  [indeterminate]="descendantsPartiallySelected(node)"
                  (change)="todoItemSelectionToggle(node)">{{node.item}} / {{node.id}}</mat-checkbox>
    <!-- <mat-checkbox [checked]="node.selected"
                  [indeterminate]="descendantsPartiallySelected(node)"
                  (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox> -->
    <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button>
  </mat-tree-node>
</mat-tree>
</div>
