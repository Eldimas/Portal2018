<div id="user" class="page-layout carded fullwidth inner-scroll">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">
        <!-- HEADER -->
        <div
            class="header accent"
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <button
                    mat-icon-button
                    class="mr-0 mr-sm-16"
                    [routerLink]="'/admin/admin-deps/'"
                >
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div
                    class="user-image mr-8 mr-sm-16"
                    [@animate]="{
                        value: '*',
                        params: { delay: '50ms', scale: '0.2' }
                    }"
                >
                    <!--
                        <img *ngIf="user.images[0]" [src]="user.images[0].url">
                        <img *ngIf="!user.images[0]" [src]="'assets/images/ecommerce/user-image-placeholder.png'">
                    -->
                </div>

                <div
                    fxLayout="column"
                    fxLayoutAlign="start start"
                    [@animate]="{
                        value: '*',
                        params: { delay: '100ms', x: '-50px' }
                    }"
                >
                    <div class="h2" *ngIf="pageType === 'edit'">
                        {{ adminDepartment.keyIndex }}
                    </div>
                    <div class="h2" *ngIf="pageType === 'new'">New dep</div>
                    <div class="subtitle secondary-text">
                        <span>Подробности</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <button
                mat-raised-button
                class="save-user-button"
                [disabled]="depForm.invalid"
                *ngIf="pageType === 'new'"
                (click)="addDepartment()"
            >
                <span>ADD</span>
            </button>

            <button
                mat-raised-button
                class="save-user-button"
                [disabled]="depForm.invalid || depForm.pristine"
                *ngIf="pageType === 'edit'"
                (click)="saveDepartment()"
            >
                <span>SAVE</span>
            </button>

            <button
                mat-raised-button
                color="warn"
                *ngIf="pageType === 'edit'"
                (click)="removeDepartment()"
            >
                <span>REMOVE</span>
            </button>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <!-- CONTENT -->
            <div class="content">
                <form
                    name="regionForm"
                    [formGroup]="depForm"
                    class="user w-100-p"
                    fxLayout="column"
                    fxFlex
                >
                    <mat-tab-group>
                        <mat-tab label="Basic Info">
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <mat-form-field
                                    appearance="outline"
                                    floatLabel="always"
                                    class="w-100-p"
                                >
                                    <mat-label>Key Index</mat-label>
                                    <input
                                        matInput
                                        placeholder="Key index"
                                        name="keyIndex"
                                        formControlName="keyIndex"
                                        required
                                    />
                                </mat-form-field>


                                <!-- <pre>{{ adminDepartment | json }}</pre> -->
                            </div>
                        </mat-tab>

                        

                        <mat-tab label="Versions">
                                <div class="tab-content p-24" fusePerfectScrollbar>
                                    <p>DepartmentVs</p>
                                    <button
                                    mat-raised-button
                                    class="save-user-button"
                                    (click)="addDepV()"
                                >
                                    <span>ADD VERSION</span>
                                </button>
                                    <mat-accordion>
                                    <app-admin-dep-vs-accord *ngFor="let depV of adminDepartment.departmentVs"
                                        [depV]="depV"
                                        [department] = "adminDepartment"
                                    ></app-admin-dep-vs-accord>
                                    </mat-accordion>
                                </div>
                            </mat-tab>
